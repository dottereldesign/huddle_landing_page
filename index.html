<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle Landing Page</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/c627734373.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img class="huddle__logo" src="images/logo.svg"
      alt="Huddles' speech bubble logo with the word Huddle written next to it.">
  </header>
  <main>
    <div class="card">
      <img class="card__image" src="images/illustration-mockups.svg"
        alt="A desktop and mobile prototype with bright bubbles.">
      <div class="card__content--flex">


        <div class="card__heading heading">Build The Community Your Fans Will Love</div>
        <div class="card__body body">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience. Create connections with your users as you engage in genuine discussion.</div>
        <button class="card__button">Register</button>
        <div class="card__social--flex">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
